<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>Flappy Cat â€” A Chilled Cat Game</title>
<script src="https://download.playfab.com/PlayFabClientApi.js"></script>
</head>
<body>
<canvas id="game"></canvas>
<script>
const playFabTitleId = "B4195";
PlayFab.settings.titleId = playFabTitleId;

const params = new URLSearchParams(location.search);
const chatId = params.get("chat_id") || "global";
const statName = `flappycat_${chatId}`;

function submitScore(score){
  const id = localStorage.getItem("flappy_uid") || crypto.randomUUID();
  localStorage.setItem("flappy_uid", id);
  PlayFabClientSDK.LoginWithCustomID({
    TitleId: playFabTitleId, CustomId: id, CreateAccount: true
  }, () => {
    PlayFabClientSDK.UpdatePlayerStatistics({
      Statistics: [{StatisticName: statName, Value: score}]
    }, () => console.log("Score submitted"), console.error);
  }, console.error);
}

function fetchLeaderboard(){
  PlayFabClientSDK.GetLeaderboard({
    StatisticName: statName, StartPosition: 0, MaxResultsCount: 10
  }, res => {
    console.log("Leaderboard", res.data.Leaderboard);
  }, console.error);
}
</script>
</body>
</html>
